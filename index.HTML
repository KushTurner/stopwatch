<!DOCTYPE html>

<html>
    <head>
        <title>Stopwatch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
    </head>
    <body>
        <div>
            <h1 class="text-center">Stopwatch</h1>
        </div>
        <div class="text-center" id="stopwatch">
            <h1 id="timer">00:00</h1>
            <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
            <button type="button" class="btn btn-primary btn-lg" id="stop">Stop</button>
            <button type="button" class="btn btn-primary btn-lg" id="reset">Reset</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
